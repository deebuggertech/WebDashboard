<!DOCTYPE html>
<html>
	<head>

		<title>Title | Dashboard</title>
		<link rel="icon" type="image/svg+xml" href="icon.svg">

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link href="style.css" rel="stylesheet">
		<script src="chart.js"></script>
		<script src="script.js"></script>

	</head>

	<body>

		<div class="header">
			<div style="float: left;">
				<div class="title">Title</div>
			</div>

			<div style="float: right;">
				<div id="btn-ui-theme">

					<svg id="appearance-icon-day" style="display:block;" width="40" height="40" viewBox="-8 -8 40 40" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>

					<svg id="appearance-icon-night" style="display:none;" width="40" height="40" viewBox="-8 -8 40 40" fill="none" stroke="white" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>


				</div>

			</div>
		</div>


		<div class="content">

			<div class="row">
				<div class="row-item">
					<div class="container-small">
						<div class="icon-wrapper">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
						</div>
						<div class="text-wrapper">
							<div class="value">11.4 kW</div>
							<div class="caption">PV Power</div>
						</div>
					</div>
				</div>
				<div class="row-item">
					<div class="container-small">
						<div class="icon-wrapper">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
						</div>
						<div class="text-wrapper">
							<div class="value">437 W</div>
							<div class="caption">Consumption</div>
						</div>
					</div>
				</div>
				<div class="row-item">
					<div class="container-small">						
						<div class="icon-wrapper">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-battery"><rect x="1" y="6" width="18" height="12" rx="2" ry="2"></rect><line x1="23" y1="13" x2="23" y2="11"></line></svg>
						</div>
						<div class="text-wrapper">
							<div class="value">100 %</div>
							<div class="caption">Battery SOC</div>
						</div>
					</div>
				</div>
				<div class="row-item">
					<div class="container-small">
						<div class="icon-wrapper">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pie-chart"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path><path d="M22 12A10 10 0 0 0 12 2v10z"></path></svg>
						</div>
						<div class="text-wrapper">
							<div class="value">100 %</div>
							<div class="caption">Autonomy</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container-large">  
				<div class="title">Electricity</div>
				<div class="chart-container">
					<canvas id="chart-electricity" style="height: 100%; width: 100%;"></canvas>
				</div>
			</div>

			<div class="row">
				<div class="row-item">
					<div class="container-small">
						<div class="icon-wrapper">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-zap"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>
						</div>
						<div class="text-wrapper">
							<div class="value">1 kWh/h</div>
							<div class="caption">Current Gas Consumption</div>
						</div>
					</div>
				</div>
				<div class="row-item">
					<div class="container-small">
						<div class="icon-wrapper">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>
						</div>
						<div class="text-wrapper">
							<div class="value">27 kWh</div>
							<div class="caption">Gas Consumption (Day)</div>
						</div>
					</div>
				</div>
				<div class="row-item">
					<div class="container-small">						
						<div class="icon-wrapper">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>
						</div>
						<div class="text-wrapper">
							<div class="value">130 kWh</div>
							<div class="caption">Gas Consumption (Week)</div>
						</div>
					</div>
				</div>
				<div class="row-item">
					<div class="container-small">
						<div class="icon-wrapper">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-dollar-sign"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
						</div>
						<div class="text-wrapper">
							<div class="value">9.7 ct/kWh</div>
							<div class="caption">Gas Price</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container-large">  
				<div class="title">Gas</div>
				<div class="chart-container">
					<canvas id="chart-gas" style="height: 100%; width: 100%;"></canvas>
				</div>
			</div>
			
						<div class="container-large">  
				<div class="title">Gas (historical)</div>
				<div class="chart-container">
					<canvas id="chart-gas-month" style="height: 100%; width: 100%;"></canvas>
				</div>
			</div>

		</div>

	</body>
</html>
